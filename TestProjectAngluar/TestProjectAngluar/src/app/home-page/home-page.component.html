<div class="row">
    <div class="col-md-2">
      <app-product-filter (price)='filterPrice($event)' (sortChanged)='sort($event)'></app-product-filter>
    </div>
    <div class="col-md-8">
        <app-product-list [minPrice]='minPrice' [maxPrice]='maxPrice' [sortType]='sortType'></app-product-list>
    </div>
    
</div>
