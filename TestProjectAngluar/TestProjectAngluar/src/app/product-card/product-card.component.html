<div class="card mb-4 shadow-sm" *ngIf='productItem!=undefined' style="width: 100%; height: 400px;">
    <img class="bd-placeholder-img card-img-top img-fluid"  [src]="productItem.productImg1" />

    <div class="card-body d-flex flex-column  ">
        <p class="card-text mt-auto">
            <strong>{{ productItem.productPrice | currency:'INR'}}</strong>
        </p>
        <p class="card-text">{{ productItem.productName}}</p>
        <div class="d-flex justify-content-between align-items-end " >
            <div class="btn-group">
                <button type="button" class="btn btn-sm btn-primary product-btn" (click)='addToCart()' *ngIf='!inCart && user!=null && !inProcess' >Add  to Cart</button>
                <button class="btn btn-sm btn-primary product-btn" type="button" *ngIf='inProcess'>
                    <span class="spinner-border spinner-border-xl" role="status" aria-hidden="true"></span>
                  </button>
                <button type="button" class="btn btn-sm btn-primary product-btn" (click)='removeFromCart()' *ngIf='inCart && !inProcess && user!=null'>Remove from Cart</button>
                <button type="button" class="btn btn-sm btn-outline-secondary product-btn "(click)='viewDetails()'>View Details</button>
            </div>
        </div>
    </div>
</div>
